<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button Display Types</title>
  <style>
    button {
      border: 2px solid #007BFF;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    .inline {
      display: inline;
      background-color: #cce5ff;
    }

    .block {
      display: block;
      background-color: #f8d7da;
    }

    .inline-block {
      display: inline-block;
      background-color: #d4edda;
    }
  </style>
</head>
<body>

  <h2>Buttons with Different Display Types</h2>

  <button class="inline">Inline</button>
  <button class="block">Block</button>
  <button class="inline-block">Inline-block</button>

</body>
</html>
