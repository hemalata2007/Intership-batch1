<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ID Card</title>
    <script src="identity3.js" defer></script>
</head>
<body style="font-family: Tahoma; background: #e0f7fa; padding: 50px;">

  <div style="
    width: 300px;
    margin: auto;
    background-color: #ffffff;
    border: 4px solid #00838f;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  ">
    <div style="background-color: #00838f; color: white; padding: 10px;">
      <h2 style="margin: 0;">ID CARD</h2>
    </div>
    <div style="padding: 20px; text-align: center;">
      <img id="photo" src="" alt="Photo" style="width: 90px; height: 90px; border-radius: 50%; border: 2px solid #00838f;">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Course:</strong> <span id="course"></span></p>
      <p><strong>ID No:</strong> <span id="id"></span></p>
    </div>
  </div>
</body>
</html>
