<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe with Border</title>
  <style>
    iframe {
      border: 4px solid #4CAF50; 
      border-radius: 10px;      
    }
  </style>
</head>
<body>

  <h1>Iframes are used to embed another HTML document within a web page.</h1>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780.456947372908!2d73.7740314!3d19.9984947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeb084d22ff73%3A0xe3e70a169bf7cb1b!2sRICH%20System%20Solutions%20Pvt.%20Ltd.!5e0!3m2!1sen!2sin!4v1697791234567"
    width="350"
    height="300"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    title="Map of Rich System Solutions Pvt. Ltd.">
  </iframe>

</body>
</html>
