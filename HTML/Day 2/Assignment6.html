<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding-top: 50px;
        }
        .image-container img {
            width: 300px;
            height: 200px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\bhara\Music\INTERSHIP\CSS\Day 3\product1.jpg" 
             alt="Product Image">
    </div>
</body>
</html>
