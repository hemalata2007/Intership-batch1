<!DOCTYPE html>
<html lang="en">
<head>
  <title>Block vs Inline Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; 
      padding: 20px;
    }

    div {
      background-color: #d3d3d3; 
      padding: 15px;
      margin-bottom: 20px;
    }

    p {
      color: #cc0000; 
      font-size: 18px;
    }

    span {
      color: blue; 
      font-weight: bold;
    }

    h1 {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Block vs Inline Elements</h1>

  <div>
    <p>This is a block-level paragraph.</p>
  </div>

  <p>This is a paragraph with a <span>highlighted</span> word.</p>

</body>
</html>
