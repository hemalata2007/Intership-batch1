<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body bgcolor="violet">
    
    <h2 style="color:red;">Top 3 Favorite Books</h2>
    <ol type="A">
        <li>Panipat</li>
        <li>Swami</li>
        <li>Shala</li>
    </ol>

     <h2 style="color:blue;">Programming Languages</h2>
    <ul style="list-style-type:circle;">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>PHP</li>
    </ul>

    <h2 style="color:rgb(255, 0, 98);">Nested List</h2>
    <ul style="list-style-type:Square;">
        <li>College</li>
        <li>Food
            <ol type="1">
                 <li>Samosa</li>
                 <li>Vadapav</li>
                 <li>Dosa</li>
            </ol>     
        </li>
        <li>School</li>
    </ul>
</body>
</html>
